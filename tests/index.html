<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEST WS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input onkeyup="sendMessage()" name="message" id="message" type="text">
    <script>
        const ws = new WebSocket('ws://localhost:3000/chatroom/general');

        function sendMessage() {
            let value = document.getElementById('message').value;
            ws.send(value);
        }
    </script>
</body>

</html>
